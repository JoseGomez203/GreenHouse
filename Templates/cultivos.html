{% extends 'layout.html' %}

{% block body %}
<div class="container py-5">
    <h2 class="text-center">Lista de Cultivos</h2>
    <a href="{{ url_for('add_cultivo') }}" class="btn btn-primary mb-3">Añadir Cultivo</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cultivo in cultivos %}
                <tr>
                    <td>{{ cultivo.IDCultivo }}</td>
                    <td>{{ cultivo.Nombre_Cultivo }}</td>
                    <td>
                        <a href="{{ url_for('editar_cultivo', cultivo_id=cultivo.IDCultivo) }}" class="btn btn-warning">Editar</a>
                        <a href="{{ url_for('borrar_cultivo', cultivo_id=cultivo.IDCultivo) }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este cultivo?')">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
