{% extends './layout.html' %}

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
    
    <style>
      
table {
    width: 50%;
    margin: auto;
    border-collapse: collapse;
    text-align: center;
}

th {
    background-color: black; /* Encabezado negro */
    color: white; /* Texto blanco */
    border: 1px solid black;
    padding: 10px;
}

td {
    border: 1px solid black;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.5); /* Fondo blanco con 50% de transparencia */
}
    </style>

<style>
    .title {
        text-align: center;
        font-family: 'Arial', sans-serif; /* Cambia 'Arial' por la fuente que desees */
    }

    .latest-records {
        text-align: center;
        font-family: 'Arial', sans-serif; /* Cambia 'Arial' por la fuente que desees */
    }
</style>
<div class="container title">
    <br><br>
    <h1>MÓDULO DE ILUMINACIÓN</h1>
</div>
<br>
<h6 class="latest-records">ÚLTIMOS 5 REGISTROS DE ILUMINACIÓN DETECTADOS</h6>
<br>
<table border="1">
    <tr>
        <th>#</th>
        <th>ILUMINACIÓN</th>
        <th>FECHA Y HORA</th>
    </tr>

    {% for i in range(ids|length) %}
    <tr>
        <td>{{ ids[i] }}</td>
        <td>{{ iluminacion[i] }}</td>
        <td>{{ fecha[i] }}</td>
    </tr>
    {% endfor %}
</table>

<div class="container23">
    <div class="chart">
        <canvas id="Chart1" width="800" height="800"></canvas>
    </div>
   
</div>

</body>

<script src="../static/js/chart1.js"></script>


{% endblock %}
