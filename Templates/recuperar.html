{% extends './layout.html' %}

{% block body %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <form class="form-signin" action="sign-registro" method="post">
                <div class="card-body p-5 text-center">
  
                <div class="mb-md-5 mt-md-4 pb-5">
  
                    <h2 class="fw-bold mb-2 text-uppercase">Recuperar contraseña</h2>
                    {% if mensaje %}
                    {{ mensaje2  }}
                    {% endif %}
                    <p class="text-white-50 mb-5">Ingresa tu correo electronico para enviar un codigo de recuperación</p>
  
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" class="form-control" name="txtEmail" placeholder="email" />
                      <label for="email">Email</label>
                    </div>
  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
                  
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
